<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .key{
            width: 80px;
            height: 500px;
            background-color: #857f7f;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-7">
                <div class="row my-5 d-flex justify-content-around ms-5">
                    <div class="key text-light fw-bolder text-center my-5 " onclick="run('C4')">C4</div>
                    <div class="key text-light fw-bolder text-center my-5 " onclick="run('D4')">D4</div>
                    <div class="key text-light fw-bolder text-center my-5 " onclick="run('E4')">E4</div>
                    <div class="key text-light fw-bolder text-center my-5 " onclick="run('F4')">F4</div>
                    <div class="key text-light fw-bolder text-center my-5 " onclick="run('G4')">G4</div>
                    <div class="key text-light fw-bolder text-center my-5 " onclick="run('A4')">A4</div>
                    <div class="key text-light fw-bolder text-center my-5 " onclick="run('B4')">B4</div>
                    <div class="key text-light fw-bolder text-center my-5 " onclick="run('C5')">C5</div>
                </div>
            </div>
            <div class="col-12 col-lg-5">
                <div class="row my-5">
                    <div class="mt-5 d-flex align-content-center ">
                        <input class="form-control w-50 d-inline-block me-5" type="text" id="chords">
                        <button class="btn  btn-secondary rounded-2" onclick="saveChords()">Save Chords</button>
                    </div>
                </div>
                <div class="row my-3 text-start ms-1  w-75">
                    <ul id="list" class="list-group"></ul>
                </div>
            </div>
        </div>

    </div>




    <script>

        let chords = document.getElementById("chords");
        let pianoMemory = [];
        let list = document.getElementById("list");

        function run(x){
            let a = new Audio(`sounds/${x}.mp3`);
            a.play();
            chords.value += x + ",";
            console.log(`U play ${x} key`);
        }

        function saveChords(){
            let input = chords.value;
            pianoMemory.push(input);
            console.log(`${input} is saved in memory`);
            chords.value = "";
            list.innerHTML="";
            pianoMemory.map(function (el,index){
                list.innerHTML += `<li class="list-group-item overflow-auto mb-3 d-flex justify-content-between align-content-center">
                                    ${el} <button class="btn btn-sm btn-outline-secondary" onclick="rePlay(${index})">
                                    Replay</button></li>`;
            })
        }

        let m = ["C4","E4","A4"];
        function runMemory(arr,delay=500){
            let x= delay;
            arr.map(function (el,index){
                setTimeout(run,x,el);
                x += delay;
            })
        }

        function rePlay(x){
            let current = pianoMemory[x].split(",");
            current.pop();
            runMemory(current);
            chords.value = "";
        }

        document.addEventListener("keyup",function(e){
            console.log(e.keyCode);
            let current = e.keyCode;
            if (current == 65){
                run('C4');
            }else if(current == 83){
                run('D4');
            }else if(current == 68){
                run('E4');
            }else if(current == 70){
                run('F4');
            }else if(current == 74){
                run('G4');
            }else if(current == 75){
                run ('A4');
            }else if(current == 76){
                run('B4');
            }else if(current == 186){
                run('C5');
            }
        })

    </script>
</body>
</html>
